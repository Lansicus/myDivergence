<!-- templates/post_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>DELETE Blog Post:</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        <p>Are you sure you want to delete "{{ post.title }}" ?</p>
        <p>{{ post.body }}</p>
        <input type="submit" value="Confirm" />
    </form>
    
{% endblock content %}
